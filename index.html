<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moonn's Radiant Galaxy ðŸŒ™ðŸŽ®</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
    <style>
        :root {
            --soft-lavender: #f3e5f5;
            --dusty-pink: #fce4ec;
            --val-red: #ff4655;
            --radiant-yellow: #ece8b1;
            --sage-teal: #94e1d4;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Playfair Display', serif;
            color: #4a4a4a;
            overflow: hidden;
            background-color: #fdfbfb;
            cursor: none; /* We'll use a custom cursor trail */
        }

        /* --- Cursor Trail Elements --- */
        .particle {
            position: fixed;
            pointer-events: none;
            border-radius: 50%;
            z-index: 9999;
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            from { opacity: 0.8; transform: scale(1); }
            to { opacity: 0; transform: scale(0.2); }
        }

        /* --- Background Props --- */
        .background-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, var(--baby-blue), transparent 40%),
                        radial-gradient(circle at 80% 70%, var(--soft-lavender), transparent 40%);
            opacity: 0.4; z-index: -1;
        }

        .prop { position: absolute; pointer-events: none; opacity: 0.3; z-index: 0; animation: drift 8s infinite alternate; }

        /* --- Page Transitions --- */
        .page {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; padding: 40px; box-sizing: border-box;
            opacity: 0; transition: all 1.2s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(20px); pointer-events: none; z-index: 10;
        }

        .page.active { opacity: 1; transform: translateY(0); pointer-events: all; }

        .cover-art {
            width: 280px; height: 280px; border-radius: 50%;
            box-shadow: 0 0 50px rgba(188, 145, 255, 0.4);
            margin-bottom: 20px; border: 5px solid white; object-fit: cover;
        }

        h1 { font-family: 'Dancing Script', cursive; font-size: 3rem; color: #5e35b1; margin: 10px 0; }
        .val-accent { font-weight: bold; color: var(--val-red); font-family: sans-serif; font-size: 0.8rem; letter-spacing: 3px; margin-bottom: 10px; }

        .book-button {
            background: white; border: 1.5px solid #5e35b1; color: #5e35b1;
            padding: 12px 35px; cursor: pointer; border-radius: 50px;
            font-family: 'Playfair Display', serif; transition: 0.3s;
        }

        .book-button:hover { background: var(--val-red); color: white; border-color: var(--val-red); box-shadow: 0 0 15px var(--val-red); }

        .orb { cursor: pointer; transition: transform 0.3s; }
        .orb:hover { transform: scale(1.2) rotate(10deg); }

        @keyframes drift { from { transform: translate(0,0); } to { transform: translate(20px, -20px); } }
    </style>
</head>
<body>

    <div class="background-overlay"></div>
    
    <div class="prop" style="top: 10%; left: 5%;"><i data-lucide="moon" size="40" color="#5e35b1"></i></div>
    <div class="prop" style="bottom: 15%; right: 10%;"><i data-lucide="shield" size="35" color="var(--sage-teal)"></i></div>
    <div class="prop" style="top: 20%; right: 15%;"><i data-lucide="wind" size="30" color="var(--val-red)"></i></div>

    <div class="page active" id="p1">
        <div class="val-accent">// MISSION: BIRTHDAY RADIANCE</div>
        <img src="https://i.ibb.co/vzH4Zf8/moon-girl-watercolor.png" class="cover-art">
        <h1>The Girl Who Carried the Moon</h1>
        <button class="book-button" onclick="turnPage(2)">Enter the Lobby</button>
    </div>

    <div class="page" id="p2">
        <p>Once upon a quiet nightâ€¦</p>
        <h1 style="font-size: 2.5rem;">A <span style="color: gold;">Radiant</span> star was born.</h1>
        <button class="book-button" onclick="turnPage(3)">Turn Page</button>
    </div>

    <div class="page" id="p5">
        <p>Tap her Sage Orbs for a boost:</p>
        <div style="display: flex; gap: 30px;">
            <div class="orb" onclick="playEffect('Health Restored! â¤ï¸')"><i data-lucide="circle-dot" color="var(--sage-teal)" size="60"></i></div>
            <div class="orb" onclick="playEffect('Energy Refilled! âš¡')"><i data-lucide="circle-dot" color="var(--radiant-yellow)" size="60"></i></div>
        </div>
        <button class="book-button" onclick="turnPage(6)">Next</button>
    </div>

    <div class="page" id="p12">
        <div class="val-accent" style="background: var(--val-red); color: white; padding: 5px 15px; border-radius: 4px;">VICTORY // MVP</div>
        <h1 style="font-size: 4rem;">LOVE YOU, MOONN!</h1>
        <p>Keep shining. Keep fragging.</p>
        <i data-lucide="star" color="gold" fill="gold" size="50"></i>
        <button class="book-button" onclick="turnPage(1)" style="margin-top: 20px;">Restart Match</button>
    </div>

    <script>
        lucide.createIcons();

        // 1. Cursor Trail Logic
        document.addEventListener('mousemove', (e) => {
            const particle = document.createElement('div');
            particle.className = 'particle';
            const size = Math.random() * 8 + 4;
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.left = e.clientX + 'px';
            particle.style.top = e.clientY + 'px';
            
            // Randomly choose Valorant colors for the trail
            const colors = ['#ff4655', '#94e1d4', '#ece8b1', '#ffffff'];
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];
            
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 1000);
        });

        // 2. Page Navigation
        function turnPage(n) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            const nextPage = document.getElementById(`p${n}`);
            if (nextPage) nextPage.classList.add('active');
            
            // Trigger "Level Up" sound alert
            if (n === 12) {
                console.log("MVP Sound Triggered");
            }
        }

        // 3. Interactive Orb Effects
        function playEffect(msg) {
            const notification = document.createElement('div');
            notification.style = "position:fixed; top:20px; right:20px; background:var(--val-red); color:white; padding:10px 20px; font-family:sans-serif; z-index:10000; border-radius:5px; animation: fadeIn 0.5s;";
            notification.innerText = msg;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 2000);
        }
    </script>
</body>
</html>
